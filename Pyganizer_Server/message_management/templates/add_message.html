<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>add_message</title>
		<meta name="description" content="" />
		<meta name="author" content="gauee" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>add_message</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>
				<h3>Dodaj wydarzenie</h3>
				<form method="POST" action="/add_event/">
					{% csrf_token %}

					<table>
					<tr>
					    <td>Tytu≈Ç wydarzenie:</td>
					    <td><input type="text" name="msg_header" /></td>
					</tr>
					<tr>
					    <td>Opis wydarzenie</td>
					    <td><input type="text" name="msg_desc" /> </td>
					</tr>
					<tr>
						<td>Data rozpoczecia:</td>
						<td><input type="datetime" name="msg_start" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}" /></td>
					</tr>
					<tr>
						<td>Data zakonczenie:</td>
						<td><input type="datetime" name="msg_end"  pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}" /></td>
					</tr>
					
					</table>
					
					<input type="submit" value="Dodaj wydarzenie" />
				</form>

			</div>

			<footer>
				<p>
					&copy; Copyright  by gauee
				</p>
			</footer>
		</div>
	</body>
</html>
