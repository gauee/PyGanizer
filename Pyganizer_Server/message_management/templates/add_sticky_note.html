<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>add_sticky_note</title>
		<meta name="description" content="" />
		<meta name="author" content="gauee" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>add_sticky_note</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>
				<h3>Dodaj notatke</h3>
				<form method="POST" action="/add_sticky_note/">
					{% csrf_token %}
					<table>
						<tr>
							<td>Czynność do zrobienia:</td>
							<td><input type="text" name="msg_header" /></td>
						</tr>
					<tr>
					    <td>Data zakonczenie:</td>
						<td><input type="datetime" name="endtime"  pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}" /></td>
					</tr>
					<tr>
					    <td>Priorytet notatki (1-5)</td>
					    <td><input type="number" name="category" min="1" max="5" /> </td>
					</tr>
					</table>
					
					<input type="submit" value="Wyślij" />
				</form>
			</div>

			<footer>
				<p>
					&copy; Copyright  by gauee
				</p>
			</footer>
		</div>
	</body>
</html>
