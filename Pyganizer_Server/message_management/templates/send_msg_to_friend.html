<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>send_msg_to_friend</title>
		<meta name="description" content="" />
		<meta name="author" content="gauee" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>send_msg_to_friend</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

					<h3>Wyślij wiadomość do znajomego</h3>
				<form method="POST" action="/send_msg_to_friend/">
					{% csrf_token %}

					<table>
						<tr>
							<td>Odbiorca:</td>
							<td><input type="text" list="friend-id" name="toUser" autocomplete="off" >
								<datalist id="friend-id">
									{% for f in friends %}
										<option value={{ f.userAuth.username }} />
									{% endfor %}
								</datalist>
							</td>
						</tr>
					<tr>
					    <td>Tytuł wiadomosci:</td>
					    <td><input type="text" name="msg_header" /></td>
					</tr>
					<tr>
					    <td>Tresc wiadomosci</td>
					    <td><input type="text" name="msg_body" /> </td>
					</tr>
					</table>
					
					<input type="submit" value="Wyślij" />
				</form>


			</div>

			<footer>
				<p>
					&copy; Copyright  by gauee
				</p>
			</footer>
		</div>
	</body>
</html>
