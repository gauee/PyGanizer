{% extends "skeletonSite.html" %}

{% block container %}
<div id="user_info">
	<h3>Moje wiadomosci</h3>
	<table>
		<tr>
			<td style="min-width: 200px">Napisał</td><td>Tytuł wiadomości</td>
			
		</tr>
		{% for m in messages%}
		<tr>
			<td><a href="/" > {{m.fromUser}}</a> </td><td><a href="/show_message_more/{{m.id}}/" >{{m.msgId.msgHeader}} </a></td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
